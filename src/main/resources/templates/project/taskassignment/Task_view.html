<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    .container {
      max-width: 900px;
      margin-top: 30px;
    }

    .task-table {
      width: 100%;
      margin-top: 30px;
    }

    .task-table th, .task-table td {
      text-align: left;
      vertical-align: middle;
    }

    .card {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideInFromLeft 1s forwards;
      transition: transform 0.3s ease-in-out;
    }

    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .card-body {
      padding: 30px;
    }

    .btn {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .card-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Task Details Card -->
  <div class="card">
    <div class="card-header">
      <h2>Task Details</h2>
    </div>
    <div class="card-body">
      <!-- Task Information Table -->
      <table class="table table-bordered task-table">
        <tbody>
        <tr>
          <th>Task Name</th>
          <td th:text="${task.taskName}">Sample Task</td>
        </tr>
        <tr>
          <th>Description</th>
          <td th:text="${task.description}">This is a detailed task description.</td>
        </tr>
        <tr>
          <th>Assignee Name</th>
          <td th:text="${task.assigneeName}">John Doe</td>
        </tr>
        <tr>
          <th>Due Date</th>
          <td th:text="${task.dueDate}">2024-11-18</td>
        </tr>
        <tr>
          <th>Priority</th>
          <td th:text="${task.priority}">High</td>
        </tr>

        </tbody>
      </table>

      <!-- Action Buttons -->
      <div class="text-center mt-4">
        <a th:href="@{/form/download/task-assignment/{id}(id=${task.id})}" class="btn btn-secondary btn-lg me-2">
          Download Task Details as PDF
        </a>
        <a href="/tasks" class="btn btn-primary btn-lg">
          Back to Task List
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
