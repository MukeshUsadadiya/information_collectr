<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resource Allocation Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 900px;
      margin-top: 30px;
    }

    .resource-table {
      width: 100%;
      margin-top: 30px;
    }

    .resource-table th, .resource-table td {
      text-align: left;
      vertical-align: middle;
    }

    .resource-header {
      margin-bottom: 20px;
    }

    .card {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-100%); /* Initially positioned off-screen */
      animation: slideInFromLeft 1s forwards;
      transition: transform 0.3s ease-in-out;
    }

    /* Slide-in animation */
    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-100%); /* Off-screen */
      }
      100% {
        opacity: 1;
        transform: translateX(0); /* Slide to the original position */
      }
    }

    /* Hover Effect for the Card */
    .card:hover {
      transform: translateY(-10px);  /* Slight lift when hovered */
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .card-body {
      padding: 30px;
    }

    .btn {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Button Hover Effect */
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .card-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Resource Allocation Details Card -->
  <div class="card">
    <div class="card-header">
      <h2>Resource Allocation Details</h2>
    </div>
    <div class="card-body">
      <!-- Resource Allocation Information Table -->
      <table class="table table-bordered resource-table">
        <tbody>
        <tr>
          <th>Resource Name</th>
          <td th:text="${allocation.resourceName}"></td>
        </tr>
        <tr>
          <th>Quantity Needed</th>
          <td th:text="${allocation.quantityNeeded}"></td>
        </tr>
        <tr>
          <th>Resource Type</th>
          <td th:text="${allocation.resourceType}"></td>
        </tr>
        <tr>
          <th>Allocation Date</th>
          <td th:text="${allocation.allocationDate}"></td>
        </tr>
        <tr>
          <th>Estimated Cost</th>
          <td th:text="${allocation.estimatedCost}"></td>
        </tr>

        </tbody>
      </table>

      <!-- Action Buttons -->
      <div class="text-center mt-4">
        <a th:href="@{/form/download/resource-allocation/{id}(id=${allocation.id})}" class="btn btn-secondary btn-lg me-2">
          Download Allocation as PDF
        </a>
        <a href="/viewResourceAllocations" class="btn btn-primary btn-lg">
          Back to Resource Allocation List
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
