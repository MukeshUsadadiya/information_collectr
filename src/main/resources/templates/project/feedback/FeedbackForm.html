<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback and Issue Tracking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Feedback and Issue Tracking Form</h2>

    <form th:action="@{/submitFeedback}" th:object="${feedback}" method="post" enctype="multipart/form-data">

        <!-- Feedback Type -->
        <div class="mb-3">
            <label for="feedbackType" class="form-label">Feedback Type:</label>
            <select id="feedbackType" class="form-select" th:field="*{feedbackType}" required>
                <option value="General">General</option>
                <option value="Bug">Bug</option>
                <option value="Feature Request">Feature Request</option>
            </select>
        </div>

        <!-- Issue Title -->
        <div class="mb-3">
            <label for="issueTitle" class="form-label">Issue Title:</label>
            <input type="text" id="issueTitle" class="form-control" th:field="*{issueTitle}" required/>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <!-- Priority -->
        <div class="mb-3">
            <label for="priority" class="form-label">Priority:</label>
            <select id="priority" class="form-select" th:field="*{priority}" required>
                <option value="Urgent">Urgent</option>
                <option value="Normal">Normal</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-select" th:field="*{status}" required>
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
        </div>

        <!-- Attachments -->
        <div class="mb-3">
            <label for="attachment" class="form-label">Attachment (Screenshot/PDF):</label>
            <input type="file" id="attachment" name="attachment" class="form-control" accept=".png,.jpg,.jpeg,.pdf"/>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
