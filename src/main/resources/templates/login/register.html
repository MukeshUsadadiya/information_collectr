<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-side {

            background-image: url('/static/images/register.jpg');
            background-size: cover;
        }
        .form-side {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #3f51b5 !important;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .card-header {
            background-color: #3f51b5;
            color: white;
            border-bottom: none;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .card-header h2 {
            margin: 0;
        }
        .btn-primary {
    color: #fff;
    background-color: #3f51b5;
    border-color: #3f51b5;
}
    </style>
</head>
<body>
<div class="container row">
    <div class="col-md-6 image-side d-none d-md-block"></div>
    <div class="col-md-6 form-side">
        <div class="card">
            <div class="card-header">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p th:if="${message}" th:text="${message}" class="text-center mt-3 text-danger"></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
