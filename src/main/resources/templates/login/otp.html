<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 60%;
      max-width: 900px;
    }
    .image-side {       
    flex: 1;       
    background-image: url("/static/images/otp.jpg");
    background-size: 400px 400px; 
    background-repeat: no-repeat; 
    }

    .form-side {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    label {
      font-weight: bold;
      color: #555;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="hidden"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      color: #d9534f;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Image Side -->
  <div class="image-side"></div>

  <!-- Form Side -->
  <div class="form-side">
    <form th:action="@{/login/verifyOtp}" method="post">
      <h1>Enter OTP</h1>
      <input type="hidden" name="email" th:value="${email}" />
      <label for="otp">OTP:</label>
      <input type="text" id="otp" name="otp" required="required" />
      <button type="submit">Verify OTP</button>
      <p th:if="${message}" th:text="${message}"></p>
    </form>
  </div>
</div>
</body>
</html>
