<script>
  const dropdownButtons = document.querySelectorAll('.dropdown-button');

  dropdownButtons.forEach(button => {
    button.addEventListener('click', () => {
      const dropdownId = button.getAttribute('data-dropdown');
      const dropdown = document.getElementById(dropdownId);

      // Toggle visibility of the current dropdown
      if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
      } else {
        dropdown.style.display = 'block';
      }

      // Hide other dropdowns
      document.querySelectorAll('.dropdown').forEach(otherDropdown => {
        if (otherDropdown.id !== dropdownId) {
          otherDropdown.style.display = 'none';
        }
      });
    });
  });

  // Close all dropdowns if clicked outside
  document.addEventListener('click', (event) => {
    if (!event.target.closest('.dropdown-button') && !event.target.closest('.form-links')) {
      document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.style.display = 'none';
      });
    }
  });

  // Logout functionality
    const logoutButton = document.getElementById('logout-button');

    logoutButton.addEventListener('click', () => {
      // Clear session or local storage (if used for login)
      sessionStorage.clear();
      localStorage.clear();

      // Redirect to the login page
      window.location.href = 'login.html'; // Replace 'login.html' with the actual path to your login page
    });
</script>
