<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
        :root {
            --primary-color: #4a00e0;
            --secondary-color: #8e2de2;
            --accent-color: #00c8ff;
            --background-color: #0f0f1e;
            --surface-color: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-color: #00ff9d;
            --warning-color: #ffd700;
            --danger-color: #ff4757;
            --black-colour:black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--text-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--text-primary);
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px #0260ff;
        }


        .sidebar-header h3 {
            font-family: system-ui, sans-serif;
            margin:0;
            cursor: pointer;
            padding: 0 .1em;
            font-size: 1.5rem;
        }


        .hover {
            --b: 0.1em;
            --c: #1042c1;

            color: #f7f7f700;
            padding-block: var(--b);
            background:
            linear-gradient(var(--c) 50%,#000 0) 0% calc(100% - var(--_p,0%))/100% 200%,
            linear-gradient(var(--c) 0 0) 0% var(--_p,0%)/var(--_p,0%) var(--b) no-repeat;
            -webkit-background-clip: text,padding-box;
                    background-clip: text,padding-box;
            transition: .3s var(--_s,0s) linear,background-size .3s calc(.3s - var(--_s,0s));
        }
        .hover:hover {
            --_p: 100%;
            --_s: .3s;
        }



        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            color: var(--black-colour);
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links .active a {
            background-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .nav-links i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        header {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-image: url(1.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255 255 255);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #4a00e0;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2rem;
            margin-right: 15px;
            color: #00fffa;
        }

        .stat-info h3 {
            font-size: 0.9rem;
            color:#d7fff1;
            margin-bottom: 5px;
        }

        .stat-info p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-5px);
        }

        .chart-card h3 {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .data-tables {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .table-card {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .table-card:hover {
            transform: translateY(-5px);
        }

        .table-card h3 {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: var(--accent-color);
        }

        .glow {
            box-shadow: 0 0 20px rgba(74, 0, 224, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .glow:hover {
            box-shadow: 0 0 30px rgba(74, 0, 224, 0.5);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 240, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 240, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 240, 0);
            }
        }

        .stat-card {
            animation: pulse 2s infinite;
        }

        .settings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .settings-card {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .settings-card:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
        }


        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
            }

            .main-content {
                padding: 10px;
            }

            .charts-container, .data-tables {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                align-items: stretch;
                height: 45px;
            }

            .search-bar {
                width: 100%;
                margin-bottom: 10px;
            }

            .user-info {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: stretch;
                height: 55px;
            }


        }

        .button-1 {
        background-color: #ffffff;
        border-radius: 100px;
        box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
        color:#4a00e0;
        cursor: pointer;
        display: inline-block;
        font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
        padding: 7px 20px;
        text-align: center;
        text-decoration: none;
        transition: all 250ms;
        border: 0;
        font-size: 16px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        }

        .button-1:hover {
        box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
        transform: scale(1.05) rotate(-1deg);
        }

        .button-2 {
            background-color: #c2fbd7;
            border-radius: 100px;
            box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
            color: green;
            cursor: pointer;
            display: inline-block;
            font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            }

            .button-2:hover {
            box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
            }


            .stat-card {
                background-color: #4a00e0;
                padding: 20px;
                border-radius: 10px;
                color: #fff;
                max-width: 300px;
                position: relative;
            }
            .form-links {
                display: none;
                position: absolute;
                background-color:white;
                box-shadow: 0 4px 6px rgba(145, 223, 244, 0.984);
                padding: 10px;
                border-radius: 5px;
                top: 60px; /* Adjust based on button position */
                left: 0;
                z-index: 1000;
            }

            .form-links ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .form-links ul li {
                margin: 5px 0;
            }

            .form-links ul li a {
                color: #00f;
                text-decoration: none;
                display: block;
                padding: 5px;
            }

            .form-links ul li a:hover {
                background-color: #0955ff;
                color: #fff;
            }


    </style>

</head>
<body>
<div class="dashboard">
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="6.png" alt="Logo" class="logo">
      <h3 class="hover">AVIRANT </br> ENTERPRISES</h3>
    </div>
    <ul class="nav-links">

      <!-- User Icon Section -->
      <div class="user-profile" style="cursor: pointer; margin-left: auto;">

      </div>
    </header>

    <div id="dashboard" class="page-content active">
      <h1 style="padding: 10px; color: black;">Project and Task Management</h1>
      <div >
        <a href="/taskassignment/TaskAssignment" class="stat-card-link">
          <div class="stat-card glow">
            <i class="fas fa-user-circle" style="color: #ffffff;"></i>

            <div class="stat-info">

              <h3>Task Assignment Form</h3>
            </div>

      </div>
      <!-- form 2 -->
      <div >
        <a href="/taskassignment/TaskAssignment" class="stat-card-link">
          <div class="stat-card glow">
            <i class="fas fa-user-circle" style="color: #ffffff;"></i>

            <div class="stat-info">

            </div>
          </div>
        </a>
      </div>
    </div>

  </main>

</div>

<script>
    const dropdownButtons = document.querySelectorAll('.dropdown-button');

    dropdownButtons.forEach(button => {
      button.addEventListener('click', () => {
        const dropdownId = button.getAttribute('data-dropdown');
        const dropdown = document.getElementById(dropdownId);

        // Toggle visibility of the current dropdown
        if (dropdown.style.display === 'block') {
          dropdown.style.display = 'none';
        } else {
          dropdown.style.display = 'block';
        }

        // Hide other dropdowns
        document.querySelectorAll('.dropdown').forEach(otherDropdown => {
          if (otherDropdown.id !== dropdownId) {
            otherDropdown.style.display = 'none';
          }
        });
      });
    });

    // Close all dropdowns if clicked outside
    document.addEventListener('click', (event) => {
      if (!event.target.closest('.dropdown-button') && !event.target.closest('.form-links')) {
        document.querySelectorAll('.dropdown').forEach(dropdown => {
          dropdown.style.display = 'none';
        });
      }
    });

    // Logout functionality
      const logoutButton = document.getElementById('logout-button');

      logoutButton.addEventListener('click', () => {
        // Clear session or local storage (if used for login)
        sessionStorage.clear();
        localStorage.clear();

        // Redirect to the login page
        window.location.href = 'login.html'; // Replace 'login.html' with the actual path to your login page
      });
</script>
</body>
</html>
