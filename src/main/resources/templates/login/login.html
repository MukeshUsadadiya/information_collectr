<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 70%;
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .image-side {
            flex: 1;
        }
        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3f51b5;
        }
        p {
            color: #d9534f;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
  <!-- Image side -->
  <div class="image-side">
    <img src="../static/images/login.jpg" alt="Login Illustration">
  </div>

  <!-- Form side -->
  <div class="form-side">
    <h1>Login</h1>
    <form th:action="@{/login/sendOtp}" method="post" th:object="${user}">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required="required" placeholder="Enter your email" />
      <button type="submit">Send OTP</button>
    </form>
    <p th:if="${message}" th:text="${message}"></p>
  </div>
</div>
</body>
</html>
